<html>
<head>
    <title>Utils</title>
    <script src="http://code.jquery.com/jquery-2.1.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var input = $('#input');
            var output = $('#output');
            $('#format').click(function () {
                try {
                    output.text(JSON.stringify(JSON.parse(input.text()), null, 4));
                } catch (err) {
                    $('#log').text(err.toString());
                }
            });

            $('#readLocalStorage').click(function () {
                try {
                    var ls = {};
                    for (var i = 0, count = localStorage.length; i < count; i++) {
                        var key = localStorage.key(i);
                        ls[key] = localStorage[key];
                    }

                    $('#localStorageOutput').text(JSON.stringify(ls, null, 4));
                } catch (err) {
                    $('#log').text(err.toString());
                }
            });
        });
    </script>
    <style>
        textarea {
            width: 100%;
            height: 30em;
        }
    </style>
</head>
<body>
    <div>
        <h3>JSON formatter</h3>
        <p>Input:</p>
        <textarea id="input"></textarea>
        <button id="format">Format</button>
        <p>Output:</p>
        <textarea id="output"></textarea>
        <pre id="log"></pre>
    </div>
    <div>
        <h3>localStorage reader</h3>
        <button id="readLocalStorage">Read localStorage</button>
        <p>Output:</p>
        <textarea id="localStorageOutput"></textarea>
    </div>
</body>
</html>
