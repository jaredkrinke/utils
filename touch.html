<html>
<head>
    <title>Utils</title>
    <script src="http://code.jquery.com/jquery-2.1.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var l = $('#log');
            var log = function (message) {
                l.append(message);
            };

            var s = $('#status');
            var setStatus = function (message) {
                s.text(message);
            };

            var main = $('#main');
            var lastDown = Date.now();
            var sum = 0;
            var count = 0;
            main.mousedown(function () {
                lastDown = Date.now();
            });
            main.mouseup(function () {
                var delta = Date.now() - lastDown;
                sum += delta;
                ++count;
                log('Touch (duration: ' + (delta) + ' ms)\n')
                setStatus('Average: ' + (sum / count) + ' ms');
            });
        });
    </script>
    <style>
        textarea {
            width: 100%;
            height: 30em;
        }
    </style>
</head>
<body>
    <div id="main">
        <h3>Touch logger</h3>
        <p>Output:</p>
        <pre id="status"></pre>
        <pre id="log"></pre>
    </div>
</body>
</html>
